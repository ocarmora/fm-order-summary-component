<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 15px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <div class="card-header">
      <img src="images/illustration-hero.svg" alt="" class="card-header-image">
    </div>

    <div class="card-body">

      <h2 class="card-body-title">Order Summary</h2>
      <p class="card-body-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="plan">
        <img src="images/icon-music.svg" alt="" class="plan-icon">
        <div class="plan-detail">
          <span class="plan-detail-name">Annual Plan</span>
          <span class="plan-detail-price">$59.99/year</span>
        </div>
        <a href="" class="plan-change-link">Change</a>
      </div>

      <a href="" class="btn-proceed">Proceed to Payment</a>
      <a href="" class="btn-cancel">Cancel Order</a>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded with &#10084;&#65039; by <a href="https://github.com/oscarvajalmora">Oscarvajalmora</a>.
  </div>
</body>
</html>
